server {
    listen       80;
    server_name  localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files directly, otherwise fallback to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: increase max body size if uploading large files
    client_max_body_size 10M;

    # Disable access logs for cleaner output in containers (optional)
    access_log off;
}
